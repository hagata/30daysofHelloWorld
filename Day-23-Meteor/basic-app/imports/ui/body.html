<body>
  <div class="container">
    <header>
      <h1>Todo List ({{incompleteCount}})</h1>
      <label class="hide-completed">
          <input type="checkbox">
        Hide completed
      </label>

      {{> loginButtons }}

      {{#if currentUser}}
      <form class="new-task">
          <input type="text" name="text" value="Add a new task">
      </form>
      {{/if}}
    </header>

    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>
